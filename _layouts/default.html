<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme" content="{{ site.theme }}" />
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/assets/css/brand_{{page.brand}}.css">
    
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body class="brand_{{page.brand}}">
    <nav>
      <h1>{{ page.title | site.title | default: site.github.repository_name }}</h1>
      <p class="tagline">{{ page.description }}</p>

    </nav>
    <div class="container-lg px-3 my-5 markdown-body">
      {{ content }}
      <footer>
        <h5>{{page.footer_text}}</h5>
      </footer>
    </div>
    <script src="/assets/site.js" ></script>
  </body>
</html>
